<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .meal-info-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="meal-info-card">
        <h1>Add a New Meal</h1>

        <form method="POST">
            <label for="meal_date">Meal Date:</label>
            <input type="date" id="meal_date" name="meal_date" required><br>

            <label for="meal_time">Meal Time:</label>
            <input type="time" id="meal_time" name="meal_time" required><br>

            <label for="meal_category">Meal Category:</label>
            <select id="meal_category" name="meal_category">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>

        <a href="{{ url_for('meal.query', user_id=user_id) }}" class="button">Back to Meal Info</a>

    </div>
</body>

</html>
